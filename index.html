<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header" id="header">
      <nav class="nav">
        <div class="nav__search-bar">
          <div class="nav__logo">
            <p class="nav__floating-logo">EP</p>
          </div>
        </div>

        <div class="nav__menu">
          <input type="checkbox" class="nav__menu__checkbox" id="navi-toggle" />

          <label for="navi-toggle" class="nav__menu__button">
            <span class="nav__menu__icon"></span>
          </label>

          <div class="nav__menu__background">&nbsp;</div>

          <div class="nav__menu__nav">
            <ul class="nav__menu__list">
              <li class="nav__menu__item">
                <a href="#presentation" class="nav__menu__link">About Me</a>
              </li>
              <li class="nav__menu__item">
                <a href="#skills" class="nav__menu__link">Skills</a>
              </li>
              <li class="nav__menu__item">
                <a href="#form" class="nav__menu__link">Sign Up</a>
              </li>
              <li class="nav__menu__item">
                <a href="#footer" class="nav__menu__link">Contact Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="content">
      <section class="presentation" id="presentation">
        <div class="about-me">
          <p class="about-me__name">Hi, I'm Elvin</p>
          <div class="about-me__description">
            <p>a software</p>
            <span class="about-me__description--flowing-text">developer</span>
          </div>
        </div>
        <div class="avatar"></div>
      </section>

      <section class="skills" id="skills">
        <img src="/images/desktop.png" alt="desktop computer" class="skills__computer-icon">
        <img src="/images/foreign-language.png" alt="desktop computer" class="skills__language-icon">

        <h2 class="skills__heading">SKILLS</h2>

        <div class="card skills__css">
          <div class="card__title">css</div>
          <img
            src="/images/css-logo.png"
            alt="css card"
            class="card__image"
          />
          <div class="card__level">
            <p class="card__level--text">Level</p>
            <div class="skills__bar skills__css--bar"></div>
          </div>
        </div>

        <div class="card skills__javascript">
          <div class="card__title">js</div>
          <img
            src="/images/javascript.jpeg"
            alt="javascript card"
            class="card__image"
          />
          <div class="card__level">
            <p class="card__level--text">Level</p>
            <div class="skills__bar skills__javascript--bar"></div>
          </div>
        </div>

        <div class="card skills__python">
          <div class="card__title">python</div>
          <img
            src="/images/python.png"
            alt="javascript"
            class="card__image"
          />
          <div class="card__level">
            <p class="card__level--text">Level</p>
            <div class="skills__bar skills__python--bar"></div>
          </div>
        </div>

        <div class="card skills__english">
          <div class="card__title">English</div>
          <img
            src="/images/united-states.png"
            alt="javascript"
            class="card__image"
          />
          <div class="card__level">
            <p class="card__level--text">Level</p>
            <div class="skills__bar skills__english--bar"></div>
          </div>
        </div>

        <div class="card skills__german">
          <div class="card__title">German</div>
          <img
            src="/images/germany.png"
            alt="javascript"
            class="card__image"
          />
          <div class="card__level">
            <p class="card__level--text">Level</p>
            <div class="skills__bar skills__german--bar"></div>
          </div>
        </div>


        </div>
      </section>

      <section class="form-section" id="form">
        <h2 class="form-section__heading">Sign Up</h2>
        <form action="" class="form">

          <div class="form__text-input form__first-name">
            <label for="first_name" class="form__label">First Name</label>
            <input type="text" class="form__input" id="first_name" name="input_first_name" placeholder="First Name" required>
          </div>

          <div class="form__text-input form__last-name">
            <label for="last_name" class="form__label">Last Name</label>
            <input type="text" class="form__input" id="last_name" name="input_last_name" placeholder="Last Name" required>
          </div>

          <div class="form__text-input form__phone-number">
            <label for="phone_number" class="form__label">Phone Number</label>
            <input type="tel" class="form__input" id="phone_number" name="input_phone_number" placeholder="Ex: +504 12345678" required>
          </div>

          <fieldset class="form_fieldset" >
            <legend class="form__label">How did we met?</legend>
            <div class="form__radio-button">
              <input type="radio" id="college" name="meet" value="college" required>
              <label for="college">College</label>
            </div>
            <div class="form__radio-button">
              <input type="radio" id="kc_kickoff" name="meet" value="keepocoding kickoff" required>
              <label for="kc_kickoff">Keepcoding Kickoff</label>
            </div>
            <div class="form__radio-button">
              <input type="radio" id="highschool" name="meet" value="highschool" required>
              <label for="highschool">High School</label>
            </div>
            <div class="form__radio-button">
              <input type="radio" id="github" name="meet" value="github" required>
              <label for="github">Github</label>
            </div>
          </fieldset>

          <div class="form__text-input form__github">
              <label for="github_user" class="form__label">Github</label>
              <input type="text" class="form__input" id="github_user" name="meet" pattern="^@[^\s]+”" placeholder="@username">
          </div>

          <div class="form__text-input">
              <label for="more_info" class="form__label">More info</label>
              <textarea name="more" class="form__textarea" id="more_info" cols="30" rows="10" maxlength="180" required></textarea>
          </div>

          <div class="form__checkbox">
              <input type="checkbox" id="newsletter">
              <label for="newsletter" class="form__label">Subscribe to the newsletter</label>
          </div>

          <div class="form__buttons">
              <input type="submit" value="Submit" class="form__button form__submit-button">
              <input type="reset" value="Reset" class="form__button form__reset-button">
          </div>

        </form>
      </section>
    </main>

    <footer class="footer" id="footer">
      <div class="footer__social">

        <a href="https://www.facebook.com">
          <img src="images/facebook.png" class="footer__logo">
        </a>

        <a href="https://www.twitter.com">
          <img src="images/twitter.png" class="footer__logo">
        </a>

        <a href="https://www.linkedin.com">
          <img src="images/linkedin.png" class="footer__logo">
        </a>

      </div>

      <div class="footer__legal">
        &copy; 2023 All right reserved
      </div>
    </footer>
  </body>
</html>
