<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__search-bar">
          <div class="nav__logo">
            <p class="nav__floating-logo">EP</p>
          </div>
        </div>

        <div class="nav__menu">
          <input type="checkbox" class="nav__menu__checkbox" id="navi-toggle" />

          <label for="navi-toggle" class="nav__menu__button">
            <span class="nav__menu__icon"></span>
          </label>

          <div class="nav__menu__background">&nbsp;</div>

          <div class="nav__menu__nav">
            <ul class="nav__menu__list">
              <li class="nav__menu__item">
                <a href="#" class="nav__menu__link">About Me</a>
              </li>
              <li class="nav__menu__item">
                <a href="#" class="nav__menu__link">Skills</a>
              </li>
              <li class="nav__menu__item">
                <a href="#" class="nav__menu__link">Sign Up</a>
              </li>
              <li class="nav__menu__item">
                <a href="#" class="nav__menu__link">Contact Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="content">
      <section class="presentation">
        <div class="about-me">
          <p class="about-me__name">Hi, I'm Elvin</p>
          <div class="about-me__description">
            <p>a software</p>
            <span class="about-me__description--flowing-text">developer</span>
          </div>
        </div>
        <div class="avatar"></div>
      </section>

      <section class="skills">
        <h2 class="skills__heading">SKILLS</h2>

        <iframe src="https://giphy.com/embed/R03zWv5p1oNSQd91EP"  frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

        <div class="card skills__css">
          <div class="card__title">css</div>
          <img
            src="/images/css.png"
            alt="css card"
            class="card__image"
          />
          <div class="card__level">
            <p class="card__level--text">Level</p>
            <div class="skills__css--bar"></div>
          </div>
        </div>

        <div class="card skills__javascript">
          <div class="card__title">js</div>
          <img
            src="/images/javascript.jpeg"
            alt="javascript card"
            class="card__image"
          />
          <div class="card__level">
            <p class="card__level--text">Level</p>
            <div class="skills__javascript--bar"></div>
          </div>
        </div>

        <div class="card skills__python">
          <div class="card__title">python</div>
          <img
            src="/images/python.jpg"
            alt="javascript"
            class="card__image"
          />
          <div class="card__level">
            <p class="card__level--text">Level</p>
            <div class="skills__python--bar"></div>
          </div>
        </div>
        <iframe src="https://giphy.com/embed/l2Sq2zPVz6FLD6Z5S" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
      </section>

      <section class="form"></section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
