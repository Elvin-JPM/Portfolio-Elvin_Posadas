<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="stylesheet" href="../css/projects.css" />
    <title>Projects</title>
  </head>
  <body>
    <header class="header"></header>

    <main>
      <div class="video">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/DeHRDNRQhNg"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        >
        </iframe>
      </div>

      <section class="skills">
        <img
          src="../images/desktop.png"
          alt="desktop computer"
          class="skills__computer-icon"
        />
        <img
          src="../images/foreign-language.png"
          alt="desktop computer"
          class="skills__language-icon"
        />

        <h2 class="skills__heading">SKILLS</h2>

        <div class="card skills__css">
          <div class="card__title">css</div>
          <img
            src="../images/css-logo.png"
            alt="css card"
            class="card__image"
          />
          <div class="card__level">
            <p class="card__level--text">Level</p>
            <div class="skills__bar skills__css--bar"></div>
          </div>
        </div>

        <div class="card skills__javascript">
          <div class="card__title">js</div>
          <img
            src="../images/javascript.jpeg"
            alt="javascript card"
            class="card__image"
          />
          <div class="card__level">
            <p class="card__level--text">Level</p>
            <div class="skills__bar skills__javascript--bar"></div>
          </div>
        </div>

        <div class="card skills__python">
          <div class="card__title">python</div>
          <img src="../images/python.png" alt="javascript" class="card__image" />
          <div class="card__level">
            <p class="card__level--text">Level</p>
            <div class="skills__bar skills__python--bar"></div>
          </div>
        </div>

        <div class="card skills__english">
          <div class="card__title">English</div>
          <img
            src="../images/united-states.png"
            alt="javascript"
            class="card__image"
          />
          <div class="card__level">
            <p class="card__level--text">Level</p>
            <div class="skills__bar skills__english--bar"></div>
          </div>
        </div>

        <div class="card skills__german">
          <div class="card__title">German</div>
          <img src="../images/germany.png" alt="javascript" class="card__image" />
          <div class="card__level">
            <p class="card__level--text">Level</p>
            <div class="skills__bar skills__german--bar"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__social">

        <a href="https://www.facebook.com">
          <img src="../images/facebook.png" class="footer__logo">
        </a>

        <a href="https://www.twitter.com">
          <img src="../images/twitter.png" class="footer__logo">
        </a>

        <a href="https://www.linkedin.com">
          <img src="../images/linkedin.png" class="footer__logo">
        </a>

      </div>

      <div class="footer__legal">
        &copy; 2023 All right reserved
      </div>
    </footer>
  </body>
</html>
